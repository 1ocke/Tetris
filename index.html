<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

    </div>

    <input type="text" readonly>

    <div class="controls">
        <h2>Управление</h2>
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Ускорить - стрелка вниз</p>
        <p>Поворот - стрелка вверх</p>
    </div>

    <div class="overlay"></div>

    <div class="modal">
        <h2>Выберите уровень сложности</h2>
        <div class="button easy">Легкий</div>
        <div class="button normal">Нормальный</div>
        <div class="button hard">Сложный</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
